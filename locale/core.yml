    send_test:
      subject: Flarum Email Test
      body: |
        Ovo je test email potvrde da email konfiguracija foruma radi kako treba.

        Ukoliko ste Vi poslali ovu email poruku, to znači da je konfiguracija uspješna.

        Ukoliko niste Vi poslali ovu poruku, jednostavno je ignorišit i izbrišite.

