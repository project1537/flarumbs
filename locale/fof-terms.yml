                Datum posljednjeg ažuriranja uslova.
                Postavljanje ove vrijednosti će zahtijevati da svi korisnici koji su prihvatili prije tog datuma ponovo prihvate.
                Mora biti u prošlosti (inače korisnici nikada ne bi mogli prihvatiti nakon datuma i preći preko modalnog).
            export-url: Izvezi url
            export-url-help: >
                Svaki korisnik s dozvolom "Izvezi sve podatke o politikama" može pristupiti tim URL-ovima da preuzme listu korisnika koji su prihvatili ovu politiku.
                Više detalja o dostupnim opcijama možete pronaći na <a>extension wiki</a>.
            optional: Opciona politika
            optional-help: Kada je omogućeno, korisnici mogu koristiti edukativnu platformu i komunicirati s njim bez prihvatanja ove politike.
            
        permissions:
            see-user-policies-state: Pregledaj stanje prihvatanja Općih uslova korištenja, Pravila i/ili Politike privatnosti i zaštite korisničkih podataka
            postpone-policies-accept: Može odgoditi prihvatanje ažuriranih Općih uslova korištenja, Pravila i/ili Politike privatnosti i zaštite korisničkih podataka
            export-policies: Izvezi sve korisnike i podatke o prihvatanju Općih uslova korištenja, Pravila i/ili Politike privatnosti i zaštite korisničkih podataka

