        messages:
            delete-policy-confirmation: >
                Ovo će trajno izbrisati pravilo {name} i povezane datume prihvaćanja iz baze podataka.
                Provjerite jeste li napravili sigurnosnu kopiju tih datuma ako su vam potrebni iz pravnih razloga.
                Jeste li sigurni da želite izbrisati ovu politiku?

        policies:
            name: Naziv
            name-help: Ovaj naziv će se prikazati pored potvrdnog okvira i kao naslov modala ažuriranja.
            url: Url
            url-help: URL stranice/diskusije gdje je moguće pročitati Opće uslove korištenja, Pravila i/ili Politiku privatnosti i zaštite korisničkih podataka. Otvaraju se u novoj kartici prilikom posjete linka.
            update-message: Ažuriraj poruku
            update-message-help: Poruka za prikaz postojećim korisnicima koji još nisu prihvatili najnovije uvjete.
