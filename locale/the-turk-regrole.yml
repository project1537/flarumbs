the-turk-regrole:

    ##
    # UNIQUE KEYS - The following keys are used in only one location each.
    ##

    # Translations in this namespace are used by the admin interface.
    admin:

      # These translations are used in the Settings page.
      settings:
        allowed_roles_label:        Dozvoljene uloge
        allowed_roles_text:         Izaberite korisničke uloge koje korisnici mogu dodijeliti sami sebi.
        other_options_heading:      Ostale opcije
        allow_multiple_roles_label: Dozvoli korisnicima da sebi dodijele više korisničkih uloga
        force_users_label:          Primoraj korisnike da sebi dodijele najmanje jednu korisničku ulogu
        force_users_text:           Ukoliko je ova opcija omogućena, korisnicima koji nisu izabrali korisničku ulogu na forumu bit će blokirani korisnički računi i neće moći koristiti forum sve dok je ne izaberu (korisnici koji imaju dozvolu uređivanja korisničkih grupa izuzeti su iz navedenog).

    # Translations in this namespace are used by the forum user interface.
    forum:

      # These translations will be shown as an Alert component above the main content.
      suspended_temporarily_message: Privremeno smo blokirali Vaš korisnički račun dok ne izaberete (barem jednu) korisničku ulogu.
      choose_role_button_label:      => the-turk-regrole.ref.choose_a_role

      # These translations are used for validation.
      required_role_message: Izaberi ulogu (barem jednu) korisničku ulogu

      # These translations are used in the "Choose A Role" modal.
      choose_role_modal:
        choose_role_heading: => the-turk-regrole.ref.choose_a_role
        choose_role_text:    Za nastavak korištenja foruma molimo Vas da izaberete korisničku ulogu.
        save_button:         => core.ref.save_changes

      # These translations are used in the "Sign Up" modal.
      sign_up_modal:
        choose_role_heading: => the-turk-regrole.ref.choose_a_role

    ##
    # REUSED TRANSLATIONS - These keys should not be used directly in code!
    ##

    # Translations in this namespace are referenced by two or more unique keys.
    ref:
      choose_a_role: Izaberi ulogu
