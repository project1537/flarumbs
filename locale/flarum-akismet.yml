flarum-akismet:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Akismet Settings modal dialog.
    akismet_settings:
      api_key_label: API Key
      title: Akismet postavke
      delete_blatant_spam_label: Automatski izbriši spam
      delete_blatant_spam_help: Ako je Akismet odredio da je neka objava spam, umjesto označavanja tih objava, automatski ih izbriši
    permissions:
      bypass_akismet: Zaobiđi Akismet

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the frame displayed around flagged posts.
    post:
      akismet_flagged_text: Akismet označio kao spam
      not_spam_button: Nije spam      
