flarum-likes:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      like_posts_label: Može označiti objave sa 'Sviđa mi se'

    settings:
      like_own_posts_help: Kada je omogućena ova opcija, (registrovani) korisnici mogu koristiti 'like' za vlastite objave na forumu. Ukoliko ne želite da korisnici mogu koristiti 'like' na vlastitim objavama, onemogućite ovu opciju.
      like_own_posts_label: Korisnici mogu označiti vlasite objave sa 'Sviđa mi se'
  
  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_liked_text: "Korisniku/ci {username} se sviđa Vaša objava"  # Can be pluralized to agree with the number of users!

    # These translations are displayed beneath individual posts.
    post:
      like_link: Sviđa mi se
      liked_by_self_text: "Korisniku {users} se sviđa ovo."  # Can be pluralized to agree with the number of users!
      liked_by_text: "{count, plural, one {{users} je označio/la ovu objavu sa 👍} other {{users} su označili ovu objavu sa 👍}}."
      others_link: => core.ref.some_others
      unlike_link: Ne sviđa mi se
      you_text: => core.ref.you

    # These translations are used by the Users Who Like This modal dialog.
    post_likes:
      title: Korisnici kojima se ovo sviđa

    # These translations are used in the Settings page.
    settings:
      notify_post_liked_label: Nekome se sviđa moja objava

    # These translations are used in the User profile page.
    user:
      likes_link: Sviđanja    
