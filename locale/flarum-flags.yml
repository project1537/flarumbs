flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Prijavi neprimjerenu objavu
      view_flags_label: Pregledaj neprimjerene objave

    # These translations are used in the Flags Settings modal dialog.
    settings:
      flag_own_posts_label: Dozvoli korisnicima da prijave vlastite objave
      guidelines_url_label: Pravila foruma URL
      title: Postavke za neprimjerene objave

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Hvala Vam što te prijavili ovu objavu. Naši moderatori će uskoro pregledati označenu objavu/temu/diskusiju.
      dismiss_button: => core.ref.okay
      reason_details_placeholder: Dodatna pojašnjenja (neobavezno)
      reason_inappropriate_label: Neprimjereno
      reason_inappropriate_text: "Ova objava je uvredljivog sadržaja i krši <a>Pravila Foruma</a>."
      reason_missing_message: Molimo Vas da moderatorima Foruma navedete razloge prijave neprimjerene objave.
      reason_off_topic_label: Nevezano za temu
      reason_off_topic_text: Ova objava nije relevantna za ovu diskusiju i treba je premjestiti na drugo mjesto.
      reason_other_label: Ostalo
      reason_spam_label: Spam/smeće
      reason_spam_text: Ova objava je reklama.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These translations are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Nema neprimjerenih objava.
      item_text: "{username} u diskusiji o temi <em>{discussion}</em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These translations are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_button: Ukloni oznaku "Neprimjerena objava"
      flagged_by_text: "Kao neprimjerenu objavu označio korisnik {username}"
      flagged_by_with_reason_text: "Kao neprimjerenu objavu označio korisnik {username}, a razlog je {reason}"

    # These translations are used by the post control buttons.
    post_controls:
      flag_button: Označi kao neprimjereno

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Označi neprimjerenu objavu
    flagged_posts: Neprimjerene objave
