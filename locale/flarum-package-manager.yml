      queue_jobs: Pokretanje operacija u pozadinskom redu čekanja
      queue_jobs_help: >
        Možete pročitati o implementaciji <a href='{basic_impl_link}'>osnovnog reda čekanja</a> ili <a href='{adv_impl_link}'>naprednijeg</a>.
        Provjerite je li PHP verzija koja se koristi za red {php_version}. Provjerite jesu li <a href='{folder_perms_link}'>dozvole za mape</a> ispravno konfigurisane.

