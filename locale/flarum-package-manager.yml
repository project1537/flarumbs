flarum-package-manager:
  admin:
    exceptions:
      composer_command_failure: Izvršenje nije uspjelo. Provjerite prijavu skladatelja (Composer) u storage/logs/composer.
      extension_already_installed: Proširenje je već instalirano.
      extension_not_installed: Proširenje nije pronađeno.

      guessed_cause:
        extension_incompatible_with_instance: Proširenje najvjerovatnije nije kompatibilno s vašom trenutnom instancom Flaruma.
        extensions_incompatible_with_new_major: >
          Neka instalirana proširenja nisu kompatibilna s najnovijim glavnim izdanjem.
          Pričekajte dok autori ne ažuriraju proširenja kako bi bili kompatibilni ili ih uklonite prije nastavka.

    extensions:
      check_why_it_failed_updating: Pokažite zašto nije ažurirano na najnoviju verziju.
      install: Instalirajte novo proširenje
      install_help: Ispunite naziv paketa proširenja za nastavak. Posjetite {extiverse} da biste pregledali proširenja.
      proceed: Nastavi
      successful_install: "{extension} je uspješno instalirano, preusmjeravanje..."
      successful_remove: Proširenje je uspješno uklonjeno.
      successful_update: "{extension} je uspješno ažurirano, preusmjeravanje..."
      update: Ažuriraj

    file_permissions: >
      Upravitelj paketa zahtijeva dopuštenja za čitanje i pisanje na sljedećim datotekama i direktorijima: composer.json, composer.lock, vendor, storage, storage/.composer

    major_updater:
      description: Glavna ažuriranja Flaruma nisu kompatibilna unatrag, što znači da neka od vaših trenutno instaliranih proširenja i ručno napravljenih izmjena možda neće raditi s ovom novom verzijom.
      dry_run: Testno pokretanje
      dry_run_help: Testno pokretanje emulira ažuriranje kako bi se vidjelo može li se vaša trenutna postavka sigurno ažurirati, to ne znači da će vaše ručno napravljene prilagođene izmjene raditi u novijoj verziji.
      failure:
        desc: Zadnje veliko ažuriranje nije uspjelo, neka instalirana proširenja nisu kompatibilna s novim velikim izdanjem.
        why: Saznajte više

      title: Flarum {version} Dostupno veliko ažuriranje
      update: Ažuriraj

    minor_update_confirmation:
      content: Ovo će također ažurirati sva druga proširenja/pakete s dostupnim ažuriranjima.

